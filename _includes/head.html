<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, user-scalable=no" />
  <!-- Start Special Meta Tags -->
  <title>{% if page.title %}{{ page.title }} – {{ site.title }}{% else %}{{ site.title }}{% endif %}{% if page.punchline %} – {{ page.punchline }}{% endif %}</title>
  <meta name="title" content="{% if page.title %}{{ page.title }} – {{ site.title }}{% else %}{{ site.title }}{% endif %}{% if page.punchline %} – {{ page.punchline }}{% endif %}">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://usealan.com">
  <meta property="og:image" content="https://usealan.com/assets/images/cover-2.png">
  <meta property="twitter:card" content="summary_large_image">  
  <meta name="theme-color" content="#5F6EEE">
  <!-- End Special Meta Tags -->    
  <link rel="apple-touch-icon" href="/assets/images/icon.png">
  <link rel="shortcut icon" href="/assets/images/icon.ico" />
  <link href='https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/assets/styles.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
</head>
