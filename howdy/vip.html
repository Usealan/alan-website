<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, user-scalable=no" />
    <title>Howdy VIP</title>
    <link rel="apple-touch-icon" href="https://www.howdy.com/apple-touch-icon.png">
    <link rel="shortcut icon" href="https://www.howdy.com/favicon.svg" />
    <style>
      @import url("https://rsms.me/inter/inter.css");
      @import url("https://cdn.materialdesignicons.com/7.4.47/css/materialdesignicons.min.css");
      * { margin: 0; padding: 0; -webkit-font-smoothing: antialiased; box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-font-smoothing: antialiased; outline: 0 none; shape-renderer: crispEdges;	-moz-osx-font-smoothing: grayscale; }
      body { font-family: "Inter"; background: black; background: #1E1E21; color: white; position: absolute; top: 0; left: 0; width: 100%; height: 100%; font-size: 17px; }
      .bg { position: fixed; top: 0; left: 0; width: 100%; height: 200vh; z-index: -1; background-image: url("/howdy/bg.png"); background-position: 50%; background-size: auto 2000px; animation: animStar 50s linear infinite; }
      .header { position: fixed; top: 0; left: 50%; transform: translateX(-50%); max-width: 1200px; width: calc(100% - 40px); padding: 20px 0; }
      .header .header-cta { position: absolute; top: 50%; right: 0; transform: translateY(-50%); background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,.08); border-radius: 32px; color: white; line-height: 24px; padding: 8px 16px; font-size: 14px; letter-spacing: -0.2px; text-decoration: none; -webkit-backdrop-filter: blur(16px); backdrop-filter: blur(16px); font-weight: normal; transition: border-color 0.3s ease; }
      .header .header-cta:hover { border-color: rgba(255,255,255,0.25); }
      .logo { position: relative; display: inline-block; transform: translateY(5px); }
      .logo:after { content: "VIP"; position: absolute; left: 100%; color: white; font-weight: 900; padding: 10px 15px; font-size: 30px; transform: translateY(-10px); top: 0; letter-spacing: 2px; border-left: 2px solid rgba(255, 255, 255, 0.2); margin-left: 15px; text-shadow: 0 1px rgba(0, 0, 0, .07); }
      .logo img { height: 40px; display: block; position: relative; }

      .stage { position: relative; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%); padding: 20px; }
      .center { text-align: center; }
      input { -webkit-appearance: none; appearance: none; outline: 0 none; font-size: inherit; font-family: inherit; line-height: inherit; border-radius: 4px; color: white; font-weight: inherit; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.08); position: relative; }
      input.big-input { width: calc(100% - 40px); max-width: 480px; font-size: 30px; line-height: 60px; text-align: center; letter-spacing: 5px; border-radius: 32px; -webkit-backdrop-filter: blur(16px); backdrop-filter: blur(16px); box-shadow: 0 2px 2px rgba(0,0,0,.2),0 10px 15px rgba(0,0,0,0.3); transition: border-color 0.3s ease; }
      input.big-input:hover, input.big-input:focus { border-color: rgba(255,255,255,0.25); }
      input.big-input::placeholder { color: #BDBDC0; letter-spacing: normal; font-size: 18px; line-height: 1; font-weight: normal; display: block; }
      body.chrome input.big-input::placeholder { transform: translateY(-5px); }
      button[type=submit] { -webkit-appearance: none; appearance: none; outline: 0 none; font-size: inherit; font-family: inherit; line-height: inherit; border-radius: 32px; color: black; font-weight: inherit; position: absolute; border: 0 none; cursor: pointer; background: #ECD0B5; padding: 15px; margin-top: 30px; min-width: 140px; font-weight: bold; left: 50%; transform: translateX(-50%); opacity: 0; pointer-events: none; transition: 0.3s opacity ease; }
      button[type=submit].visible { opacity: 1; pointer-events: all; }
      button[type=submit] span.mdi { margin-right: 10px; }
      .step { display: none; }
      .step-01 { padding-top: 20px; display: block; }
      h1 { margin: 0 auto 40px; font-weight: 800; font-size: 40px; line-height: 1.3; max-width: 550px; background: -webkit-linear-gradient(white, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
      h2 { margin: 0 0 40px; font-weight: 600; font-size: 24px; }
      h4 { margin: 30px 0 0; font-weight: 400; opacity: 0.7; font-size: 14px; }
      
      @media screen and (max-width: 600px) {
        h1 { font-size: 25px; max-width: 340px; margin: 0 auto 30px; }
      }
      
      @keyframes animStar {
        from {
          transform: translateY(0px);
        } to {
          transform: translateY(-100vh);
        }
      }
      
    </style>
  </head>
  <body>
    
    <div class="header">
      <div class="container">
        <a class="logo" href="."><img src="/howdy/howdy.svg"></a>
        <a href="https://howdy.com" target="_blank" class="header-cta">howdy.com</a>
      </div>
    </div>
    
    
    <div class="stage">      
      <div class="step step-01 center">
        <h1>Enter your phone number to see if you're on the list.</h1>
        <form id="phoneInput">
          <input id="phoneNumber" class="big-input" type="tel" placeholder="Enter your phone here..." autocomplete="off" inputmode="numeric" pattern="\d{10}" maxlength="10" required="" />
          <h4>Ten digits and numbers only, please.</h4>
          <button type="submit"><span class="mdi mdi-magnify"></span>Search</button>
        </form>
      </div>
      <div class="step step-02 center">
        <h1 style="margin-bottom: 0px;">Welcome, <span></span>!</h1>
      </div>
      <div class="step step-sorry center">
        <h1>You're added to the list.</h1>
      </div>
    </div>
    
    <div class="bg"></div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script>
      // Check if Chrome
      $(document).ready(function(){if(/chrome/.test(navigator.userAgent.toLowerCase())&&!/edge|opr/.test(navigator.userAgent.toLowerCase())){$("body").addClass("chrome");}});
      
      // Check phone

      $("#phoneNumber").on("input", function() {
        var phoneNumber = $(this).val().trim();
        if (/^\d{10}$/.test(phoneNumber)) {
          $("#phoneInput button").addClass("visible");
        } else {
          $("#phoneInput button").removeClass("visible");
        }
      });

      $("#phoneInput").on("submit", function(e){
        e.preventDefault();
        var phoneNumber = $("#phoneNumber").val().trim();
        if(/^\d{10}$/.test(phoneNumber)){
          if (phoneNumber == 5129150870){
            $(".step-sorry").hide();
            $(".step-01").hide()
            $(".step-02").show();
            $(".step-02 h1 span").text("Jorge");
          } else if (phoneNumber == 5128000694){
            $(".step-sorry").hide();
            $(".step-01").hide()
            $(".step-02").show();
            $(".step-02 h1 span").text("Lloyd");
          } else {
            $(".step-sorry").show();
            $(".step-01").hide()
            $(".step-02").hide();
          }
        }
      });
    </script>
  </body>
</html>
