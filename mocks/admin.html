      .browser:after { content: ""; width: 12px; height: 12px; position: absolute; border-radius: 50%; top: 10px; left: 8px; background: #FC605C; box-shadow: 18px 0 0 #FDBC40, 36px 0 0 #34C749; }
      .wrapper { background: #FAFAFA; position: absolute; top: 30px; left: 0; width: 100%; height: calc(100% - 30px); overflow: hidden; font-size: 18px; line-height: 1.7; }
      .container { position: relative; width: 100%; max-width: 1024px; margin: 0 auto; }
      .header { position: relative; background: white; color: #444; height: 80px; text-align: right; line-height: 80px; font-size: 20px; font-weight: 500; border-bottom: 1px solid rgba(0,0,0,0.05); }

      .subheader { box-shadow: 0 1px 4px rgba(0,0,0,0.1); color: #555; background: white; }

    <div class="browser">

        </div>
      </div>
    </div>
    <script>
      function fitPreview() {
        width = $(window).width();
        height = $(window).height();
        if ( width < 1280 || height < 800 ) {
          scale = Math.min(
            $(window).width() / 1280,    
            $(window).height() / 800
          );
          $(".browser").css({
            transform: "translate(-50%, -50%) " + "scale(" + scale + ")"
          });
        } else {
          $(".browser").css({
            transform: "translate(-50%, -50%) " + "scale(1)"
          });
        }
      };
      fitPreview();
      $(window).on('resize', function(){
        fitPreview();
      });
    </script>
  </body>  
</html>
