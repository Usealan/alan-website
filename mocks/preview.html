<!DOCTYPE html> 
<html>
  <head>
    <title>Preview</title>
    <meta content="" name="description">
    <meta content="initial-scale=1, maximum-scale=1, width=device-width, user-scalable=no" name="viewport">
    <link rel="apple-touch-icon" href="https://usealan.com/assets/images/icon.png">
    <link rel="shortcut icon" href="https://usealan.com/assets/images/icon.ico" />
    <link rel="apple-touch-icon-precomposed" href="https://www.ownlocal.com/assets/images/logos/favicon.png">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/2.1.19/css/materialdesignicons.min.css">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; touch-action: pan-x pan-y; }
      html, body { -webkit-text-size-adjust: 100%; }
      body { background: lightblue; background: transparent; font-family: -apple-system, BlinkMacSystemFont, 'Roboto'; color: #323648; position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; }
      body:before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(68.61deg,#7866f4 25%,#6bd0fa 120%); opacity: 0.1; }
      p { margin: 0 0 20px; }
      .clear { clear: both; }
      .devices { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); transform-origin: center center; width: 1768px; height: 1035px; }
      .browser { box-shadow: 0 50px 100px -20px rgba(50,50,93,0.25), 0 30px 60px -30px rgba(0,0,0,0.3), inset 0 -2px 6px 0 rgba(10,37,64,0.35); background: #f6f9fc; border-radius: 34px; position: absolute; top: 100px; left: 100px; width: calc(100% - 550px); height: calc(100% - 200px); overflow: hidden; transform: rotate(-2deg); }
      iframe, .frame { position: absolute; top: 24px; left: 24px; width: calc(100% - 48px); height: calc(100% - 48px); border: 0 none; border-radius: 24px; overflow: hidden; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }

      .phone { background: #f6f9fc; box-shadow: 0 50px 100px -20px rgba(50,50,93,0.25), 0 30px 60px -30px rgba(0,0,0,0.3), inset 0 -2px 6px 0 rgba(10,37,64,0.35); display: inline-block; position: absolute; border-radius: 34px; padding: 15px; z-index: 10; right: 100px; width: 405px; height: 700px; bottom: 85px; transform: rotate(2deg); }
      .phone .mask { position: relative; height: 100%; width: 100%; overflow: hidden; border-radius: 24px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
      .phone .mask:before { content: ""; width: 134px; height: 6px; border-radius: 6px; background: rgba(0,0,0,0.1); position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); z-index: 1000; }
      .phone .mask iframe { width: 100%; height: 100%; position: absolute; top: auto; bottom: 0; left: 0; overflow: hidden; border: 0 none; border-radius: 0 0 8px 8px; }    
      
    </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="devices">
      <div class="browser">
        <iframe></iframe>
      </div>      
    </div>
    <script>
      
      function fitPreview() {
        width = $(window).width();
        height = $(window).height();
        if ( width < 1768 || height < 1035 ) {
          scale = Math.min(
            $(window).width() / 1768,    
            $(window).height() / 1035
          );
          $(".devices").css({
            transform: "translate(-50%, -50%) " + "scale(" + scale + ")"
          });
        } else {
          $(".devices").css({
            transform: "translate(-50%, -50%) " + "scale(1)"
          });
        }
      };
      fitPreview();
      $(window).on('resize', function(){
        fitPreview();
      });

      // Load URL depending on parameter
      var getUrlParameter=function(r){var t,e,n=decodeURIComponent(window.location.search.substring(1)).split("&");for(e=0;e<n.length;e++)if((t=n[e].split("="))[0]===r)return void 0===t[1]||t[1]};
      
      if ( getUrlParameter("url") ) {
        url = getUrlParameter("url");
      } else {
        url = "https://usealan.com";
      };
      
      window.history.replaceState(null, null, "?url=" + url);

      $("body").addClass("with-phone");
      $(".devices").append("\
        <div class='phone'>\
          <div class='mask'>\
            <iframe></iframe>\
          </div>\
        </div>\
      ");
      
      $("iframe").attr("src", url);

    </script>
  </body>  
</html>
